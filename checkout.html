<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout- Square Eyes</title>
        <link rel="stylesheet" href="src/css/checkout.css">
        <link rel="stylesheet" href="./src/css/styles.css">
     </head>
     <body>
        <header>
            <nav class="navbar">
              <div class="navbar-content">
                <div class="logo">
                  <img src="/assets/SquareEyes.jpg" alt="Square Eyes Logo">
             <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="/contact.html">Contact</a>
                <a href="/about.html">About</a>
              </div>
             </div>
            </nav>
         </header>
            <div class="content">
             <div class="form-container">    
                <h2>Check Out</h2>
                <form>
                  <section>
                     <h3>Personal Info</h3>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email Address" required>
                     <input type="tel" placeholder="Phone Number" required>
                     <input type="text" placeholder="Street Address" required>
                    <input type="text" placeholder="City" required>
                    <input type="text" placeholder="Post Code" required>
                    <input type="text" placeholder="Country" required>
            </section>
            <section>
                <h3>Payment Details</h3>
                <input type="text" placeholder="Card Holder Name" required>
                <input type="number" placeholder="Card Number" required>
                <input type="text" placeholder="MM/YY" required>
                <input type="text" placeholder="CVC" required>
            </section>
            <button type="submit">Place Order</button>
            </form>
        <div class="summary-container">
            <h4>Order Summary</h4>
            <div class="summary-items">
                <img src="/assets/toy.jpeg" alt="Toy Story 4">
                <p>+</p>
                <img src="/assets/skummel.film.jpeg" alt="Addams Family">
              </div>
              <p class="total-price">Total = $20</p>
              
              <a href="path/to/your/destination/page.html" class="checkout-button">Check Out</a>

        </div>
        <footer>
            <a href="/index.html">Home</a>
            <a href="/contact.html">Contact</a>
            <a href="/about.html">About</a>
        </footer>
     </body>
</html>
